    <script>
     (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, 
          function(form) {
            form.addEventListener('submit', 
              function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
          });
      }, false);
    })();

    document.getElementById("inputCPF").addEventListener('change', function () {
      var cpfInput = document.getElementById("inputCPF")
      if (isValidCPF(cpfInput.value)){
        cpfInput.className = "form-control is-valid";
      }else{
        cpfInput.className = "form-control is-invalid";
      }
    });

    document.getElementById("inlineFormInputGroupEmail").addEventListener('change', function () {
      var emailInput = document.getElementById("inlineFormInputGroupEmail")
      if (isValidEmail(emailInput.value)){
        emailInput.className = "form-control is-valid";
      }else{
        emailInput.className = "form-control is-invalid";
      }
    });

    function isValidEmail(email) {
        var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }

    function isValidCPF(strCPF) {
        var Soma;
        var Resto;
        Soma = 0;
      if (strCPF.match(/[a-z]/i)) { return false };

      if (strCPF == "00000000000"){ return false };
         
      for (i=1; i<=9; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (11 - i);
      Resto = (Soma * 10) % 11;
       
        if ((Resto == 10) || (Resto == 11))  Resto = 0;
        if (Resto != parseInt(strCPF.substring(9, 10)) ) return false;
       
      Soma = 0;
        for (i = 1; i <= 10; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (12 - i);
        Resto = (Soma * 10) % 11;
       
        if ((Resto == 10) || (Resto == 11))  Resto = 0;
        if (Resto != parseInt(strCPF.substring(10, 11) ) ) return false;
        return true;
    }
    </script>
