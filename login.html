           <div class="col-sm-12 col-md-10 col-lg-8">
              <form class="needs-validation" novalidate>
                <div class="form-row">
                    
                    <div class="form-group col-sm-12 -col-md-10">
                     <label class="inputEmail" for="inlineFormInputGroupEmail">Digite seu e-mail</label>
                       <div class="input-group">
                          <div class="input-group-prepend">
                             <div class="input-group-text">@</div>
                               </div>

                         </div>
                        </div>
                
                    <div class="form-group col-sm-12 -col-md-10">

                    <div class="col-sm-10"></div>
                      <input type="password" class="form-control" id="inputSenha" placeholder="Senha" required>
                       <div class="invalid-feedback">Senha invalida! Tente novamente.</div>
                      <small id="ajudaEmail" class="form-text text-muted">Nunca compartilhe sua senha com ninguém.</small>
                    </div>            
                </div>
                  <div class="text-center">
                  <input type="submit" value="Realizar Login" class="btn btn-danger" />
                      <br>
                  <a href="#">Esqueci minha senha</a>
                  </div>

        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
      <script>
     (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, 
          function(form) {
            form.addEventListener('submit', 
              function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
          });
      }, false);
    })();

    document.getElementById("inlineFormInputGroupEmail").addEventListener('change', function () {
      var emailInput = document.getElementById("inlineFormInputGroupEmail")
      if (isValidEmail(emailInput.value)){
        emailInput.className = "form-control is-valid";
      }else{
        emailInput.className = "form-control is-invalid";
      }
    });

    function isValidEmail(email) {
        var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }
    </script>
